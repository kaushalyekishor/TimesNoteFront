<!DOCTYPE html>
<html lang="en">
<head>
	<title>Update Password</title>
</head>
<body>
<form [formGroup]="updatePasswordForm" (ngSubmit)="updatePassword()">
<div class="container">
	<div class="title">
		<p>Update Password</p>
	</div>
	<div class="form">
	    <div class="input_field">
			<label>Enter New Password</label>
			<input type="text" name="password" class="input" placeholder="password" formControlName="password">
		    <p>Make sure atleast 15 character OR at least 8 character including a number and a lowercase letter.</p>
		</div>
	<!--	<div class="input_field">
			<label>confirm Password</label>
			<input type="text" name="confirmPassword" class="input" placeholder="confirm password" formControlName="confirmPassword">
            <p>Make sure atleast 15 character OR at least 8 character including a number and a lowercase letter.</p>
        </div> -->
		<div class="btn">
			<input type="submit" value="update Password" class="update_btn">
        </div>
    </div>
</div>	
</form>
</body>
</html>
